<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF_8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Example HTML</title>
    <style>
        body {
            font-family: Helvetica;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Main Page Heading</h1>
    <h2>Sub Heading</h2>
    <p>This is just a sample of <em>some</em> basic HTML</p>
    <p>Example of a text hyperlink is <a href="https://www.cdu.edu.au">Click Here</a>.</p>
    <p> Or you could also use an image as a hyperlink as per below.
        <br>
        <a href="https://www.cdu.edu.au">
            <img src="https://www.cdu.edu.au/sites/default/files/cdu-masterlogo-2.png" alt="CDU Logo">
        </a>
    </p>
</body>
</html>
